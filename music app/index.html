<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="music.css">
    <title>Music app</title>
</head>
<body>
    <h2 class="a1">Tap music</h2>
    <h3 class="a2">Make music with only one click or tap</h3>
    <div class="container">
        <div class="taste">
            <div class="prima_linie">
                <button class="q">Q</button>
                <button class="w">W</button>
                <button class="e">E</button>
            </div>
            <div class="doi_linie">
                <button class="a">A</button>
                <button class="s">S</button>
                <button class="d">D</button>
            </div>
            <div class="trei_linie">
                <button class="z">Z</button>
                <button class="x">X</button>
                <button class="c">C</button>
            </div>
        </div>
        <div class="optiuni">
            <input class="volume" type="range" min="1" max="100">
            <p class="volume1">Volume:<span class="value">50</span></p>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
