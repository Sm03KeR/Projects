<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
    <table cellspacing="0" border="1" class="tabel">
        <tr>
            <th colspan="4" class="calcul">0</th>
        </tr>
        <tr>
            <th colspan="3"><button onclick="calculator(this)">AC</button></th>
            <th><button onclick="calculator(this)">/</button></th>
        </tr>
        <tr>
            <th><button onclick="calculator(this)">7</button></th>
            <th><button onclick="calculator(this)">8</button></th>
            <th><button onclick="calculator(this)">9</button></th>
            <th><button onclick="calculator(this)">*</button></th>
        </tr>
        <tr>
            <th><button onclick="calculator(this)">4</button></th>
            <th><button onclick="calculator(this)">5</button></th>
            <th><button onclick="calculator(this)">6</button></th>
            <th><button onclick="calculator(this)">-</button></th>
        </tr>
        <tr>
            <th><button onclick="calculator(this)">1</button></th>
            <th><button onclick="calculator(this)">2</button></th>
            <th><button onclick="calculator(this)">3</button></th>
            <th><button onclick="calculator(this)">+</button></th>
        </tr>
        <tr>
            <th><button onclick="calculator(this)">0</button></th>
            <th><button onclick="calculator(this)">.</button></th>
            <th colspan="2"><button onclick="calculator(this)">=</button></th>
        </tr>


    </table>
</div>

    <script src="calc.js"></script>
</body>
</html>
